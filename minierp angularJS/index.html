<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
  <link rel="stylesheet" href="style.css">
  <title>Mini ERP Bludata Fl√°vio</title>
</head>
<body>

    <nav class="nav">
        <li class="nav-item">
            <a class="nav-link active" href="index.html">Empresas</a>
        </li>
        <li class="nav-item">
            <a class="nav-link active" href="fornecedor.html" tabindex="-1">Fornecedor</a>
        </li>
    </nav>

    <div ng-app="app" ng-controller="EmpresaController">
        <form class="well">
            <div class="col-md-12">
                <div class="row">
                 <div class="col-md-2" style="text-align: right;">
                    <label>Nome Fantasia</label>
                 </div>
                 <div class="col-md-10">
                    <input type="text" name="nomeFantasia" ng-model="newempresa.nomeFantasia" />
                 </div>                
                </div> 
                <div class="row">
                    <div class="col-md-2" style="text-align: right;">
                        <label>Cnpj</label>
                    </div>
                    <div class="col-md-10">
                        <input type="text" name="cnpj" ng-model="newempresa.cnpj" />
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-2" style="text-align: right;">
                        <label>UF</label>
                    </div>
                    <div class="col-md-10">
                        <input type="text" name="uf" ng-model="newempresa.uf" />        
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-2" style="text-align: right;">
                        
                    </div>
                    <div class="col-md-10">
                        
            <input type="hidden" ng-model="newempresa.id" />
            <input type="button" value="Incluir Empresa" ng-click="saveEmpresa()" class="btn btn-primary" />
                    </div>
                </div>
            
            </div>
            
        </form>
        <table class="table table-striped table-bordered">
            <thead>
                <tr>
                    <th>Nome Fantasia</th>
                    <th>Cnpj</th>
                    <th>UF</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="empresa in empresas">
                    <td>{{ empresa.nomeFantasia }}</td>
                    <td>{{ empresa.cnpj }}</td>
                    <td>{{ empresa.uf }}</td>
                    <td> <a href="javascript:void(0)" ng-click="edit(empresa.id)">edit</a> | <a href="javascript:void(0)" ng-click="delete(empresa.id)">delete</a>
    
                    </td>
                </tr>
            </tbody>
        </table>
    </div>



<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.slim.min.js"></script>
<script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.14/angular.min.js"></s
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/js/bootstrap.min.js"></script>
<script src="app.js"></script>
<script src="empresa.service.js"></script>
<script src="empresa.controller.js"></script>
</body>
</html>
